<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainController as vm">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Type a Keyword" ng-model="vm.keyword" ng-model-options="{ debounce: 1000 }">
        </label>
        <button class="button button-clear button-positive" ng-click="vm.clear()">
          Limpar
        </button>
      </div>
      <div class="bar bar-subheader">
        <div class="button-bar">
          <a class="button" ng-class="{ 'button-positive': vm.isSelected('question') }"
            ng-click="vm.changeFilter('question')">
            Pergunta
          </a>
          <a class="button" ng-class="{ 'button-positive': vm.isSelected('answer') }"
             ng-click="vm.changeFilter('answer')">
            Resposta
          </a>
        </div>
      </div>

      <ion-content class="has-header has-subheader">
        <div class="card" ng-if="vm.result.length == 0 && !!vm.keyword">
          <div class="item item-text-wrap text-center">
            Nenhum resultado encontrado buscando por "{{ vm.keyword }}"
            <br/>
            <a class="button button-clear button-positive" ng-click="vm.clear()">
              Limpar
            </a>
          </div>
        </div>
        <div class="card" ng-repeat="item in vm.result">
          <div class="item item-text-wrap">
            <div ng-bind-html="item.question"></div>
            <p>Resposta: <span ng-bind-html="item.answer"></span></p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
